<body>


    <div class="fundo">
        
        <div class="calculadora">
            <table>
                <input id="input" type="text">
                <tr>
                    <td><button  id="c" class="btn">C</button></td>
                    
                    <td><button id="back"  class="btn"><</button></td>
                    
                    <td><button id="div" class="btn">รท</button></td>
                    
                    <td><button id="mult"  class="btn">X</button></td>
                </tr>
                <tr>
                    <td><button id="seven"  class="btn">7</button></td>
                    
                    <td><button id="eight" class="btn">8</button></td>

                    <td><button id="nine" class="btn">9</button></td>

                    <td><button id="sub" class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button id="four"  class="btn">4</button></td>
                    
                    <td><button id="five" class="btn">5</button></td>
                    
                    <td><button id="six" class="btn">6</button></td>
                    
                    <td><button id="sum"  class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button id="one" class="btn">1</button></td>
                    
                    <td><button id="two"  class="btn">2</button></td>
                    
                    <td><button id="three"  class="btn">3</button></td>
                    
                    <td rowspan="2"><button  id="equal" class="btn" style="height: 106px;
                    ">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero" class="btn" style="width: 106px;">0</button></td>
                    <td><button id="point" class="btn" >.</button></td>
                </tr>
            </table>
        </div>
    </div>
